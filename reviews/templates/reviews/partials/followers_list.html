<!-- reviews/templates/reviews/partials/followers_list.html -->
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Photo</th>
            <th scope="col">Noms</th>
            <th scope="col">Prénoms</th>
            <th scope="col">E-mail</th>
            <th scope="col">#Billets</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>
                    {% if user.user.profile_picture %}
                        <img
                                src="{{ user.user.profile_picture.url }}"
                                alt="{{ user.user.first_name }}"
                                class="profile-picture">
                    {% else %}
                        <img
                            src="/media/profile_pictures/default-image.jpg"
                            alt="default"
                            class="no-profile-picture">
                    {% endif %}
                </td>
                <td>{{ user.user.last_name }}</td>
                <td>{{ user.user.first_name }}</td>
                <td>{{ user.user.email }}</td>
                <td>{{ user.ticket_number }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="6">Pas d'abonné(e) pour l'instant.</td></tr>
        {% endfor %}
    </tbody>
</table>
