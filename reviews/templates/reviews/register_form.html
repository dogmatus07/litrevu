<!-- reviews/templates/reviews/register_form.html -->

<form method="post" class="register_form">
    {% csrf_token %}
    <div class="form_group">
        <label for="id_first_name">Prénom(s)</label>
        <input type="text" name="first_name" id="id_first_name" class="form_control" placeholder="Prénom(s)">
    </div>
    <div class="form_group">
        <label for="id_last_name">Nom</label>
        <input type="text" name="last_name" id="id_last_name" class="form_control" placeholder="Nom">
    </div>
    <div class="form_group">
        <label for="id_username">Nom d'utilisateur</label>
        <input type="text" name="username" id="id_username" class="form_control" placeholder="E-mail" autofocus required>
    </div>
    <div class="form_group">
        <label for="id_password1">Mot de passe</label>
        <input type="password" name="password1" id="id_password1" class="form_control" placeholder="Mot de passe" required>
    </div>
    <div class="form_group">
        <label for="id_password2">Confirmez le mot de passe</label>
        <input type="password" name="password2" id="id_password2" class="form_control" placeholder="Confirmez le mot de passe" required>
    </div>
    <button type="submit" class="signup_button">S'inscrire</button>
</form>
