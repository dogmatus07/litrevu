<!-- reviews/templates/reviews/add_ticket_review.html -->
{% extends 'reviews/base.html' %}
{% block content %}
<div class="ticket container mt-1 ml-5">
    <div class="row d-inline mb-3">
        <h2 class="mx-2">Ajouter un billet et sa critique</h2>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.ticket.as_p }}
        {{ form.review.as_p }}
        <button
                type="submit"
                class="btn btn-primary mr-2 save-button">
            <i class="fa fa-save"></i> Soumettre
        </button>
    </form>
    </div>
</div>

{% endblock %}
