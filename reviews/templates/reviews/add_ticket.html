<!-- reviews/templates/reviews/add_ticket.html -->
{% extends 'reviews/base.html' %}
{% block content %}
<div class="ticket container">
    <div class="row">
        <h2>Ajouter un billet</h2>
        <form method="post" action="{% url 'add_ticket' %}" enctype="multipart/form-data" class="add_ticket_form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="signup_button">Ajouter</button>
        </form>
    </div>
</div>
{% endblock %}
