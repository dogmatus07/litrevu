<!-- reviews/templates/reviews/list_tickets.html -->
{% extends 'reviews/base.html' %}

{% block content %}

<div class="container d-flex flex-column">
    <div class="row">
        <div class="col mb-3">
            <h2 class="mb-3">Vos critiques</h2>
        </div>
    </div>
    <div class="row d-flex flex-column">
        {% for review in reviews %}
        <div class="col-12 mb-2">
            <div class="card bg-white mb-3 p-3">
                <div class="row no-gutters">
                    <div class="col-md-4 justify-content-center">
                        <img class="card-img"
                            src="{{ review.ticket.image.url }}"
                            alt="{{ review.ticket.title }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="my-1">{{ review.ticket.title }}</h3>
                            <span class="card-title">{{ review.rating }}</span>
                            <h5 class="card-subtitle">{{ review.headline }}</h5>
                            <p class="card-text">{{ review.body }}</p>
                            <p class="card-text"><small class="text-muted">Créé le : {{ review.time_created }} par {{ review.user.first_name }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
