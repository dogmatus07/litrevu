{% extends 'reviews/base.html' %}Ã¹
{% load static %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col mb-2 offset-md-2">
            <h2 class="my-3">Modifier le billet</h2>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col offset-md-2">
                    <div class="row g-0">
                        <!-- left column -->
                        <div class="col-md-8">
                            <form
                                method="post"
                                enctype="multipart/form-data"
                                class="edit-ticket-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Titre</label>
                                    {{ form.title }}
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    {{ form.description }}
                                </div>
                                <div class="form-group justify-content-start pb-1 d-flex edit-ticket-button-group">
                                    <button
                                        type="submit"
                                        class="btn btn-primary mr-2 save-button"
                                        aria-label="Enregistrer les modifications">
                                    <i class="fa fa-save"></i> Enregistrer les modifications
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-danger cancel-button"
                                        onclick="window.location.href='{% url 'feed' %}'"
                                        aria-label="Annuler">
                                    <i class="fa fa-ban"></i> Annuler
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- right column -->
                        <div class="col-md-4">
                            <div class="card mb-3 bg-white">
                                <div class="row">
                                    <div class="col">
                                        <img
                                                src="{{ ticket.image.url }}"
                                                alt="{{ ticket.title }}"
                                                class="img-fluid rounded-start">
                                        <label
                                                for="id_image"
                                                class=" px-2 my-2 offset-md-1 form-file">
                                            Modifier l'image
                                        </label>
                                        <div class="px-2 my-2 offset-md-1 form-file">{{ form.image }}</div>
                                    </div>
                                </div>
                            </div>
        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
