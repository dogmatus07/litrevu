<!-- reviews/templates/reviews/edit_ticket.html -->
{% extends 'reviews/base.html' %}
{% block content %}

<div class="ticket container">
    <div class="row">
        <h2>Modifier le billet</h2>
        <form method="post" enctype="multipart/form-data" class="edit_ticket_form">
            {% csrf_tocket %}
            {{ form.as_p }}
            <button type="submit" class="save_button">Enregistrer les modifications</button>
        </form>
    </div>
</div>

{% endblock %}
