{% load static %}
{% block content %}

<div class="ticket container mt-4">
    <div class="row">
        <!-- left column -->
        <div class="col-md-8">
            <h2 class="mb-3">Modifier le billet</h2>
            <form
                    method="post"
                    enctype="multipart/form-data"
                    class="edit-ticket-form">
                {% csrf_token %}
                <div class="form-group">
                    <label>Titre</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label>Description</label>
                    {{ form.description }}
                </div>
                <button
                        type="submit"
                        class="btn btn-primary save-button">
                    <i class="fa fa-save"></i> Enregistrer les modifications
                </button>
            </form>
        </div>
        <!-- right column -->
        <div class="col-md-4">
            <div class="image-section">
                <img
                        src="{{ ticket.image.url }}"
                        alt="{{ ticket.title }}"
                        class="img-fluid current-ticket-image">
                <label
                        for="id_image"
                        class="mt-3">
                    Modifier l'image
                </label>
                {{ form.image }}
        </div>
</div>
{% endblock %}
